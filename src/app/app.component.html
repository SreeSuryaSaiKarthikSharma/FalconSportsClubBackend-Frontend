  </button> -->
  <span style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Falcon Sports Club Students</span>

  </button>

    <button mat-raised-button (click)="openAddEditStudentForm()" style="color: orangered; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;" >
      ADD STUDENT
    </button>
</mat-toolbar>
<div class="main-body">
<mat-form-field color="warn">
  <mat-label style="color: orangered;">Search</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="Type Something to Search" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="student_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.student_id}} </td>
    </ng-container>

    <ng-container matColumnDef="student_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.student_name}} </td>
    </ng-container>

    <ng-container matColumnDef="student_age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> Age </th>
      <td mat-cell *matCellDef="let row"> {{row.student_age}} </td>
    </ng-container>
    
    <ng-container matColumnDef="student_institute">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> Institute Name </th>
      <td mat-cell *matCellDef="let row"> {{row.student_institute}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: orangered;"> Actions </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="warn" (click)="openEditStudentForm(row)">
          <mat-icon> edit </mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="deleteStudent(row.student_id)">
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4" style="color: orangered;"><h1>No data matching - "{{input.value}}"</h1></td>
    </tr>
  </table>

  <mat-paginator style="color: orangered;"[pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
